<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>HDMI Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #888;
        }

        .glow-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: none;
            border: 2px solid #0ff;
            border-radius: 5px;
            color: #0ff;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: all 0.4s ease;
            outline: none;
        }

        .glow-btn:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(90deg, #0ff, transparent, #0ff);
            z-index: -1;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            transform: scale(0.9);
        }

        .glow-btn:hover:before {
            opacity: 1;
            transform: scale(1);
        }

        .glow-btn:hover {
            color: #fff;
            border-color: #fff;
        }

        .hdmi-icon {
            font-size: 80px;
            color: #f00;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
